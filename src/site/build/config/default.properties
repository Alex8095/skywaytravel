#
# По умолчанию Настройки сборки
# Вы можете изменить эти настройки на проектной основе в project.properties файл
# Таким образом, вероятно, лучше не трогать эти, как они могут быть перезаписаны в более поздних версиях!
#


#
# Пути каталога
#
dir.source          = .
dir.intermediate    = intermediate
dir.publish         = publish
dir.build           = build
dir.build.tools     = ${dir.build}/tools
dir.test            = test
dir.demo            = demo
dir.js              = js/ant
dir.js.main         = ${dir.js}
# Скриптов Библиотека каталога будет только уменьшенная, не соединяются
dir.js.libs         = ${dir.js}/libs
# Это совпадает с "библиотеки" в dir.js.libs но только легче ссылкой когда вам не нужно полный путь
slug.libs           = libs
# Скриптов в каталоге модулей будет уменьшенная, не объединяются, но будет cachebusted
dir.js.modules	    = ${dir.js}/modules
dir.css             = css
dir.images          = files/images


#
# HTML, PHP и т.д. файлы для очистки и обновления скрипт / CSS ссылками
#
file.pages.default.include  = app/views/

# Вам нужно будет включать в собственность file.pages.include в project.properties файл
# И добавить дополнительные страницы вы хотите быть в курсе сценариями в список разделенных запятыми


# Конфигурации сервера вы собираетесь с. Если вы не используете Apache,
# Получить другую здесь: github.com/h5bp/server-configs

file.serverconfig           = .htaccess

#
# Файлы не будут скопированы на сценарий для публикации каталогов
#
file.default.exclude        = .project, .buildpath, .cache/**, .settings/**, .externalToolBuilders/**, .gitignore, .project, .settings, README.markdown, README.md, **/.git/**, **/.svn/**, ${dir.test}/**, ${dir.demo}/**, ${dir.intermediate}/**, ${dir.publish}/**, ${dir.build}/**, **/nbproject/**, *.komodoproject, **/.komodotools/**, **/dwsync.xml, **_notes, **/.hg/**, **/.idea/**
# Объявляем file.exclude собственности в project.properties файл, если вы не хотите, чтобы файлы / папки, добавленные
# Обратите внимание: вы не можете объявить пустой собственность file.exclude

#
# Обход оптимизации для этих файлов
#
# file.default.js.bypass
# Если установлено, эти файлы не будут оптимизированы (minifications, concatinations, изображение оптимизации не будет применяться)
# Обратите внимание: вы не можете объявить пустой собственность file.default.bypass

#
# Корневой файл сценария
# Это файл, который будет обменены на объединенное и уменьшенная JavaScript.
#
file.root.script    = script.js

#
# Корневой стилей
# Это файл, который содержит директивы @ импорт
#
file.root.stylesheet    = style.css

#
# По умолчанию стилей
#
file.default.stylesheets    =

#
# Сценарий оптимизации
#
# Если установлено, CONCAT библиотеки с основной файл скриптов, производит один файл сценария
build.concat.scripts        = true

# Параметры по умолчанию для закрытия компилятора.
scripts.compilation.level =SIMPLE_OPTIMIZATIONS
scripts.compilation.warninglevel = QUIET

#
# Оптимизация изображения
#
images.strip.metadata       = true
# Seting это истинная лишит метаданных из файлов JPEG.
# Вы должны только сделать это, если вы являетесь владельцем авторских прав на все изображения в построении

#
# Обход Оптимизация эти файлы или папки
#
# images.default.bypass
# Если установлено, эти изображения не будут оптимизированы
# Обратите внимание: вы не можете объявить пустой собственность images.default.bypass


# Построение информация
build.version.info          = buildinfo.properties
build.scripts.dir           = ${dir.build}/build-scripts

# Инструменты
tool.yuicompressor          = yuicompressor-2.4.7.jar
tool.htmlcompressor         = htmlcompressor-1.5.2.jar
tool.csscompressor          = css-compressor/cli.php
tool.rhino                  = rhino.jar
tool.jslint                 = fulljslint.js
tool.jshint                 = fulljshint.js
tool.csslint                = csslint-rhino.js

# Параметры по умолчанию Lint Utils
tool.jshint.opts            = maxerr=25,eqeqeq=true
tool.jslint.opts            = maxerr=25,evil=true,browser=true,eqeqeq=true,immed=true,newcap=true,nomen=true,es5=true,rhino=true,undef=true,white=false,devel=true
tool.csslint.opts           =

# Параметры по умолчанию htmlcompressor --remove-quotes
tool.htmlcompressor.opts    =  --preserve-multi-spaces --compress-js --compress-css --preserve-php --preserve-ssi

# По умолчанию хэш длиной
hash.length                 = 7
